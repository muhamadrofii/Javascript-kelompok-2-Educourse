<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login_register.css">
</head>
<body>

<div class="container bg-light">
    <div class="row justify-content-center">
        <div class="back-button pt-2">
            <a href="landing_page.html" class="btn btn-outline-secondary">Kembali</a>
          </div>
        <div class="col-md-6 col-lg-6">
              <div class="d-flex justify-content-end align-items-center image-section mt-3 mb-5 ms-auto">
                <img src="assets/img/register_beerg.png" class="img-fluid object-fit-cover d-none d-lg-block" alt="Your Image">
              </div>
              
              
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="login-container">
                <h3 class="text-center mb-4">Register</h3>
                <form>
                  <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="Name" class="form-control" id="Name" placeholder="Enter email">
                  </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                      <div class="d-grid mt-3">
                          <button type="submit" class="btn btn-register"><a href="login_form.html" style="color: #ffffff; text-decoration: none;">Register</a></button>
                      </div>
                </form>
                <div class="divider text-center mt-3">Or Continue With</div>

                <div class="social-login mt-3 text-center">
                  <a href="#" class="btn btn-outline-primary mx-2">
                    <img src="assets/img/facebook.png" alt="Facebook" style="width: 20px; height: 20px;"></a>
                  <a href="#" class="btn btn-outline-info mx-2">
                      <img src="assets/img/twitter.png" alt="Twitter" style="width: 20px; height: 20px;"></a>
                  <a href="#" class="btn btn-outline-danger mx-2">
                      <img src="assets/img/google.png" alt="Google" style="width: 20px; height: 20px;"></a>
                  <a href="#" class="btn btn-outline-secondary mx-2">
                      <img src="assets/img/linkedin.png" alt="LinkedIn" style="width: 20px; height: 20px;"></a>
                </div>
        
                <div class="signup-link text-center">
                  Already have an account? <a href="login_form.html" class="text-decoration-none">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
